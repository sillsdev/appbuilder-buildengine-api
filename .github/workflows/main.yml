name: BuildEngine CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log Level"
        required: true
        default: "warning"
      tags:
        description: "Tags"
  schedule:
    - cron: "0 0 * * 0" # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH_KEY: ${{ secrets.DEPLOY__COMPOSER_AUTH_KEY }}

    steps:
      - uses: actions/checkout@v2

      - name: Get environment info
        run: |
          echo Docker version
          docker --version
          docker-compose --version
          echo
          echo Env
          env

      - name: Setup local.env
        run: |
          echo "COMPOSER_AUTH={\"github-oauth\":{\"github.com\":\""${COMPOSER_AUTH_KEY}\""}}" > local.env

      - name: Tests
        run: |
          make test

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Branch Tag
        id: branch
        run: |
          BRANCH=${GITHUB_REF/refs\/heads\//}
          case $BRANCH in develop) DOCKER_TAG="staging" ;; master) DOCKER_TAG="production" ;; *) DOCKER_TAG=$BRANCH ;; esac
          echo "DOCKER_TAG=$DOCKER_TAG"

      # - name: Build and push to DockerHub
      #   if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch') && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/github-builds')
      #   run: |
      #     BRANCH=${GITHUB_REF/refs\/heads\//}
      #     case $BRANCH in develop) DOCKER_TAG="staging" ;; master) DOCKER_TAG="production" ;; *) DOCKER_TAG=$BRANCH ;; esac
      #     docker build -t build-buildengine .
      #     docker images
      #     docker tag build-buildengine sillsdev/appbuilder-buildengine-api:${{ steps.branch.output.DOCKER_TAG }}
      #     docker push sillsdev/appbuilder-buildengine-api:${{ steps.branch.output.DOCKER_TAG }}

      - name: Build and push to GHCR
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch') && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/github-builds')
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            sillsdev/appbuilder-buildengine-api:${{ steps.branch.output.DOCKER_TAG }}
            ghcr.io/sillsdev/appbuilder-buildengine-api:${{ steps.branch.output.DOCKER_TAG }}

          context: .

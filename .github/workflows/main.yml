name: BuildEngine CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log Level"
        required: true
        default: "warning"
      tags:
        description: "Tags"
  schedule:
    - cron: "0 0 * * 0" # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH_KEY: ${{ secrets.DEPLOY__COMPOSER_AUTH_KEY }}

    steps:
      - uses: actions/checkout@v2

      - name: Get environment info
        run: |
          echo Python version
          python --version
          pip --version
          echo
          echo Node version
          node --version
          yarn --version
          npm --version
          echo
          echo Docker version
          docker --version
          docker-compose --version
          echo
          echo Env
          env

      - name: Setup local.env
        run: |
          echo "COMPOSER_AUTH={\"github-oauth\":{\"github.com\":\""${COMPOSER_AUTH_KEY}\""}}" > local.env

      - name: Tests
        run: |
          make test

      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch') && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/github-builds')
        run: |
          BRANCH=${GITHUB_REF/refs\/heads\//}
          case $BRANCH in develop) DOCKER_TAG="staging" ;; master) DOCKER_TAG="production" ;; *) DOCKER_TAG=$BRANCH ;; esac
          echo "DOCKER_TAG=$DOCKER_TAG"
          docker build -t build-buildengine .
          docker images
          docker tag build-buildengine "sillsdev/appbuilder-buildengine-api:${DOCKER_TAG}"
          docker push "sillsdev/appbuilder-buildengine-api:${DOCKER_TAG}"

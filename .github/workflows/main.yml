name: BuildEngine CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log Level"
        required: true
        default: "warning"
      tags:
        description: "Tags"
  schedule:
    - cron: "0 0 * * 0" # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COMPOSER_AUTH_KEY: ${{ secrets.DEPLOY__COMPOSER_AUTH_KEY }}

    steps:
      - uses: actions/checkout@v2

      - name: Get environment info
        run: |
          echo Python version
          python --version
          pip --version
          echo
          echo Node version
          node --version
          yarn --version
          npm --version
          echo
          echo Docker version
          docker --version
          docker-compose --version
          echo
          echo Env
          env

      - name: Setup local.env
        run: |
          echo "COMPOSER_AUTH={\"github-oauth\":{\"github.com\":\""${COMPOSER_AUTH_KEY}\""}}" > local.env

      - name: Tests
        run: |
          make test
